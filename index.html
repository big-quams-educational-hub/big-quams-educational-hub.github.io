  <!-- Fetch JAMB Tweets -->
  <script>
  async function loadNews() {
    const container = document.getElementById('news-container');
    container.innerHTML = '<p>Loading news updates...</p>';

    try {
      const res = await fetch('/api/getTweets');
      if (!res.ok) throw new Error('Failed to fetch tweets');

      const tweets = await res.json();

      if (!tweets || tweets.length === 0) {
        container.innerHTML = '<p>No news available right now.</p>';
        return;
      }

      const latestTweets = tweets.slice(0, 2);

      container.innerHTML = latestTweets.map(tweet => `
        <div class="news-card">
          <div class="news-meta">${new Date(tweet.created_at).toLocaleString()}</div>
          <h3>JAMB News Update</h3>
          <p>${tweet.text}</p>
          <a href="https://x.com/${tweet.user.username}/status/${tweet.id}" target="_blank" class="read-more">Read on X</a>
        </div>
      `).join('');

    } catch (err) {
      console.error(err);
      container.innerHTML = '<p>Unable to load news updates at the moment.</p>';
    }
  }

  loadNews();
  setInterval(loadNews, 300000); // refresh every 5 mins
  </script>
