<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BIG QUAMS MEDIA HUB – Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    .logo img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #003366; /* Deep Blue */
      font-size: 28px;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      background-color: #ff6600; /* Orange */
      color: #fff;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e65c00;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }

    footer span {
      color: #003366;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://ik.imagekit.io/bigquamsmedia/Logopit_1745061158082.jpg?updatedAt=1755644355596" alt="Big Quams Logo" />
    </div>
    <h1>BIG QUAMS MEDIA HUB</h1>
    <p class="subtitle">Your go-to for all campus info — Admin Panel</p>
    <a href="/admin/" class="btn">Go to Admin Dashboard</a>

    <footer>
      <p>Created by <span>BIG QUAMS MEDIA</span> | Powered by Netlify CMS</p>
    </footer>
  </div>
</body>
</html>
