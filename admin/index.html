<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BIG QUAMS MEDIA - Admin Panel</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000000;
      color: #fff;
    }

    header {
      background-color: #d72631; /* Brand red */
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(215, 38, 49, 0.6);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 2px;
      color: #fff;
      text-transform: uppercase;
      user-select: none;
    }

    #nc-root {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px 40px;
      background-color: #121212;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(215, 38, 49, 0.7);
      min-height: 75vh;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      background-color: #1b1b1b;
font-size: 0.9rem;
      color: #888;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      #nc-root {
        margin: 20px 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>BIG QUAMS MEDIA CMS</h1>
  </header>

  <main>
    <div id="nc-root"></div>
  </main>

  <footer>
    Â© 2025 BIG QUAMS MEDIA. Bringing Campus to Your Fingertips.
  </footer>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</body>
</html>
