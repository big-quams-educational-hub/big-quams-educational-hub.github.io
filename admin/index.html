<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big Quams Media Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #00274D;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    img.logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #00274D;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #333;
    }

    a.button {
      display: inline-block;
      background-color: #FF6F00; /* Orange */
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
a.button:hover {
      background-color: #e65c00;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <img src="https://ik.imagekit.io/bigquamsmedia/Logopit_1745061158082.jpg?updatedAt=1755644355596" alt="Big Quams Media Logo" class="logo" />
  <h1>BIG QUAMS MEDIA HUB</h1>
  <p>Your go-to for all campus info â€” Admin Panel</p>
  <a href="#" class="button" onclick="netlifyIdentity.open()">Go to Admin Dashboard</a>

  <footer>
    Created by <strong>BIG QUAMS MEDIA</strong> | Powered by Netlify CMS
  </footer>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    netlifyIdentity.on('init', user => {
      if (user) {
        window.location.href = "/admin/";
      }
    });

    netlifyIdentity.on('login', user => {
      window.location.href = "/admin/";
    });

    netlifyIdentity.init();
  </script>
</body>
</html>
