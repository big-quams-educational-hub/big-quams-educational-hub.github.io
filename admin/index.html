<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BIG QUAMS MEDIA HUB - Admin Panel</title>
  <link rel="icon" href="https://ik.imagekit.io/bigquamsmedia/Logopit_1745061158082.jpg?updatedAt=1755644355596" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #003366;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #003366;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      color: #222;
      margin-bottom: 40px;
    }

    footer {
position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #888;
    }

    .btn {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e65c00;
    }
  </style>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <header>
    <img src="https://ik.imagekit.io/bigquamsmedia/Logopit_1745061158082.jpg?updatedAt=1755644355596" alt="Big Quams Media Logo">
    <h1>BIG QUAMS MEDIA HUB</h1>
    <p>Your go-to for all campus info â€” Admin Panel</p>
    <a href="/admin/" class="btn">Go to Admin Dashboard</a>
  </header>

  <footer>
    Created by BIG QUAMS MEDIA | Powered by Netlify CMS
  </footer>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", function(user) {
        if (!user) {
          window.netlifyIdentity.on("login", function() {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
