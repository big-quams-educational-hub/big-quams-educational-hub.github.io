<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BIG QUAMS MEDIA CMS Admin Panel</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #004aad, #00a651, #f58220, #ffffff);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    header {
      background-color: #d42f2f; /* brand red */
      width: 100%;
      padding: 15px 20px;
      font-weight: bold;
      font-size: 1.4em;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      color: white;
      border-radius: 8px;
    }
    .logo-container {
      width: 200px;
      margin-bottom: 20px;
    }
    .logo-container img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    form {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 25px;
border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 350px;
      box-sizing: border-box;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px 15px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      outline: none;
      box-sizing: border-box;
    }
    input[type="email"]::placeholder, input[type="password"]::placeholder {
      color: #ddd;
    }
    button {
      background-color: #f58220; /* orange */
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e67500;
    }
    @media (max-width: 400px) {
      form {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <header>BIG QUAMS MEDIA CMS Admin Panel</header>
  <div class="logo-container">
    <img src="https://ik.imagekit.io/bigquamsmedia/Logopit_1745061158082.jpg?updatedAt=1755644355596" alt="Big Quams Media Logo" />
  </div>
  <form>
    <input type="email" placeholder="Email" required />
<input type="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
